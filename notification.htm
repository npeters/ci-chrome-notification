<html>
<head>
    <script src='jquery-1.5.1.min.js'></script>
</head>
<body>
<div id="content">
<div id="image" style="display:inline;float:left;"></div>
<div id="description" style="vertical-align:top; display:inline"></div>
</div>
<br/>

<script type="text/javascript">

$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.substring(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name){
    return $.getUrlVars()[name];
  }
});


var allVars = $.getUrlVars();
var jobUrl = allVars['jobUrl'];
var description = unescape(allVars['description']);
var jobName = allVars['jobName'];
var buildNumber = allVars['buildNumber'];
var pictureUrl = allVars['pictureUrl']

//"notification.htm?description="+description+"jobUrl="+jobUrl+"&jobName="+jobName+"&pictureUrl="+pictureUrl

$('#image').html( "<a target='_blank' href='"+ jobUrl +"'><img src='"+chrome.extension.getURL(pictureUrl)+"'/></a>");
$('#description').html( description+"<br />"+
  "<a target='_blank' href='"+ jobUrl +"'>"+jobName+"#"+buildNumber+"</a>&nbsp;"+
  "<a target='_blank' href='"+ jobUrl +"/console'><img src='"+chrome.extension.getURL("console.gif")+"'/></a> "
  );

    </script>
</body>
</html>
